name: BenchMark

on:
  push:

jobs:   
  gcc8-build:
    name: GCC8 build
    strategy:
      matrix:
        python-version: ["3.7.5"]
        os: ["ubuntu-self-hosted"]
    runs-on: ${{ matrix.os }}
    env:
      CXX_COMPILER: "g++-8"
      C_COMPILER: "gcc-8"
      PYTHON: ${{ matrix.python-version }}
      COVERAGE: "ON"
      BOOST_ROOT: "C:/boost_1_75_0"
    steps:
      - uses: actions/checkout@v2

      - name: Setup cmake
        uses: lukka/get-cmake@latest

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install Python dependencies
        run: pip install -U --only-binary=numpy,scipy,pytest numpy scipy pytest pytest-benchmark
    
      - name: Install qulacs for Ubuntu
        run: ./script/build_gcc.sh
        if: ${{ contains(matrix.os, 'ubuntu') }}

      - name: Install qulacs Python module
        run: python setup.py install
        
      - name: import benchmark_qulacs
        uses: actions/checkout@v2
        with:
          repository: 'qulacs/benchmark-qulacs'
          path: './benchmark_qulacs'
      
      - name: Run MultiThread Benchmark-qulacs
        run: |
          unset OMP_NUM_THREADS
          unset MKL_NUM_THREADS
          unset MKL_DOMAIN_NUM_THREADS
          unset JULIA_NUM_THREADS
          cd  ./benchmark_qulacs/benchmark/multithread/qulacs
          pytest --benchmark-save="data" --benchmark-sort=name --benchmark-min-rounds=5 ./benchmarks.py
          cd ../../../../

      - name: Run benchmark for each qulacs gate
        run: |
          unset OMP_NUM_THREADS
          unset MKL_NUM_THREADS
          unset MKL_DOMAIN_NUM_THREADS
          unset JULIA_NUM_THREADS
          pytest --benchmark-save="data" --benchmark-sort=name --benchmark-min-rounds=5 ./test_qulacs_1.py ./test_qulacs_2.py
